<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three框架</title>
    <script src="./three.min.js"></script>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }

    </style>
    <script type = "text/javascript">
        var renderer;
        // 初始化渲染器
        function initThree() {
            // 获取div的宽高
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            // 定义一个渲染器
            renderer = new THREE.WebGLRenderer({
                // 是否开启反锯齿 true开启 目前理解锯齿为渲染时候的锯齿状渲染
                antialias : true
            });
            // 设置渲染器大小
            renderer.setSize(width, height);
            // div增加渲染器dom
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            // 目前知道这个方法是用于给画布上色 白色
            renderer.setClearColor(0xFFFFFF, 1.0);
        }

        var camera;
        // 初始化相机
        // 坐标系中 向右是x 向上是y 朝向屏幕是z
        function initCamera() {
            /*
                PerspectiveCamera
            *   - fov 可视角度
                - aspect 为width/height,通常设置为canvas元素的高宽比。
                - near近端距离
                - far远端距离
                只有离相机的距离大于near值，小于far值，且在相机的可视角度之内，才能被相机投影到。
            * */
            // http://www.myjscode.com/page/three/2/7.html
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            // 目前对这段的理解就是 相机的位置在 (0, 1000, 0)
            // 并且向(0,0,0)看向
            camera.position.x = 0;
            camera.position.y = 1000;
            camera.position.z = 0;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
            camera.lookAt(0, 0, 0)
        }

        var scene;
        // 初始化场景
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
        }

        var cube;
        // 声明一个几何体
        function initObject() {
            // 生成一个几何体
            var geometry = new THREE.Geometry();
            // 定一个线条的材质
            // THREE.LineBasicMaterial接受一个对象参数用来描述材质的外观
            /*
            *   Color：线条的颜色，用16进制来表示，默认的颜色是白色。

                Linewidth：线条的宽度，默认时候1个单位宽度。

                Linecap：线条两端的外观，默认是圆角端点，当线条较粗的时候才看得出效果，如果线条很细，那么你几乎看不出效果了。

                Linejoin：两个线条的连接点处的外观，默认是“round”，表示圆角。

                VertexColors：定义线条材质是否使用顶点颜色，这是一个boolean值。意思是，线条各部分的颜色会根据顶点的颜色来进行插值

                Fog：定义材质的颜色是否受全局雾效的影响。
            * */
            var material = new THREE.LineBasicMaterial( { vertexColors: true } );
            var color1 = new THREE.Color( 0x444444 ), color2 = new THREE.Color( 0xFF0000 );

            // 线的材质可以由2点的颜色决定
            // 这里定义了两个顶点
            var p1 = new THREE.Vector3( -100, 0, 100 );
            var p2 = new THREE.Vector3(  100, 0, -100 );
            // 几何体(geometry)里面有一个vertices变量，可以用来存放点。
            geometry.vertices.push(p1);
            geometry.vertices.push(p2);
            geometry.colors.push( color1, color2 );

            // 定义线条 第一个参数是几何体 第二个是材质 第三个是组点的链接方式
            var line = new THREE.Line( geometry, material, THREE.LineSegments );
            scene.add(line);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            renderer.clear();
            renderer.render(scene, camera);
        }

    </script>
</head>

<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
